site_name: VSC Tier-1 Cloud Documentation
docs_dir: docs/intro-Cloud
nav:
  - introduction.md
  - access.md
  - dashboard.md
  - manage_images.md
  - flavors.md
  - configure_instances.md
  - launch_instance.md
  - manage_volumes.md
  - heat_templates.md
  - terraform.md
  - shares.md
  - gpus.md
  - appendix.md

plugins:
  - search
  - include-markdown
  - ugent
  - macros:
      include_yaml:
        - constants.yml
        - gent_extra.yml
  - section-index
  - autorefs
  # - spellcheck
  # - mkdocs-nav-enhancements
  - exclude-search:
      macros:
        include_dir:
          - ./macros/
          - ./macros/Gent/Linux/
      exclude:
        - content/intro-HPC/*

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - abbr
  - pymdownx.snippets:
      auto_append:
        - ./includes/abbreviations.md
  - toc:
      permalink: "#"
      baselevel: 1
      toc_depth: 3
  - meta
  - tables
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys

theme:
  name: material
  language: en
  features:
    #- navigation.tabs
    - navigation.top
    - navigation.expand
    # - navigation.indexes
    - navigation.tracking
    # - toc.integrate
    - toc.follow
    # - content.tabs.link
    - navigation.sections
    - search.suggest
    - navigation.instant
    - search.suggest
    - search.highlight

extra:
  build_dir: build
