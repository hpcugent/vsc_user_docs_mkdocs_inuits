site_name: VSC User Documentation - Antwerpen (Windows)
docs_dir: docs/intro-HPC

nav:
  - Introduction to HPC: ch_introduction.md
  - Getting an HPC Account: ch_account.md
  - Connecting to the HPC infrastructure: ch_connecting.md
  - Running batch jobs: ch_running_batch_jobs.md
  - Running interactive jobs: ch_running_interactive_jobs.md
  - Running jobs with input/output data: ch_running_jobs_with_input_output_data.md
  - Multi core jobs/Parallel Computing: ch_multi_core_jobs.md
  - Using the HPC-UGent web portal: ch_web_portal.md
  - XDMoD portal: ch_xdmod.md
  - Troubleshooting: ch_troubleshooting.md
  - HPC Policies: sites/ch_hpc_policies.md
  - Frequently Asked Questions: ch_FAQ.md
  - Advanced topics:
      - Fine-tuning Job Specifications: ch_fine_tuning_job_specifications.md
      - Multi-job submission: ch_multi_job_submission.md
      - Compiling and testing your software on the HPC: ch_compiling_your_software.md
      - Program examples: ch_program_examples.md
      - Job script examples: ch_jobscript_examples.md
      - Best Practices: ch_best_practices.md
  - Appendices:
      - Appendix A - HPC Quick Reference Guide: ch_quick_reference_guide.md
      - Appendix B - TORQUE options: ch_torque_options.md
      - Appendix C - Useful Linux Commands: ch_useful_linux_commands.md


plugins:
  - search
  - include-markdown
  - ugent
  - macros:
      include_yaml:
        - constants.yml
        - antwerpen_extra.yml
  - section-index
  - autorefs
  # - spellcheck
  # - mkdocs-nav-enhancements
  - exclude-search:
      macros:
        include_dir:
          - ../../
      exclude:
        - content/intro-HPC/*


markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - abbr
  - pymdownx.snippets:
      auto_append:
        - ./includes/abbreviations.md
  - toc:
      permalink: "#"
      baselevel: 1
      toc_depth: 3
  - meta
  - tables
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys


theme:
  name: material
  language: en
  features:
    # - navigation.tabs
    - navigation.top
    - navigation.expand
    # - navigation.indexes
    - navigation.tracking
    # - toc.integrate
    - toc.follow
    # - content.tabs.link
    - navigation.sections
    - navigation.instant
    - search.suggest
    - search.highlight


extra:
  OS: Windows
