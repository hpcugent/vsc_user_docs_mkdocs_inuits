      - More on the HPC infrastructure: intro-Linux/ch_hpc_infrastructure.md


plugins:
  - search
  - include-markdown
  - ugent
  - macros:
      include_yaml:
        - constants.yml
        - antwerpen_extra.yml
  - section-index
  - autorefs
  # - spellcheck
  # - mkdocs-nav-enhancements
  - exclude-search:
      macros:
        include_dir:
          - ../../
      exclude:
        - content/intro-HPC/*


markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - abbr
  - pymdownx.snippets:
      auto_append:
        - ./includes/abbreviations.md
  - toc:
      permalink: "#"
      baselevel: 1
      toc_depth: 3
  - meta
  - tables
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys


theme:
  name: material
  language: en
  features:
    # - navigation.tabs
    - navigation.top
    - navigation.expand
    # - navigation.indexes
    - navigation.tracking
    # - toc.integrate
    - toc.follow
    # - content.tabs.link
    - navigation.sections
    - navigation.instant
    - search.suggest
    - search.highlight


extra:
  OS: Windows
