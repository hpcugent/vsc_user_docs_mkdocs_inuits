site_name: VSC User Documentation - Gent
docs_dir: os_pick

plugins:
  - ugent:
      os_pick: True
      yamls:
        - mkdocs_Gent_Linux.yml
        - mkdocs_Gent_MacOS.yml
        - mkdocs_Gent_Windows.yml
  - macros:
      include_yaml:
        - constants.yml
        - gent_extra.yml
  - section-index
  - autorefs
  - exclude-search:
      macros:
        include_dir:
          - ../macros
      exclude:
        - content/intro-HPC/*


markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - abbr
  - pymdownx.snippets:
      auto_append:
        - ./includes/abbreviations.md
  - toc:
      permalink: "#"
      baselevel: 1
      toc_depth: 3
  - meta
  - tables
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys


theme:
  name: material
  language: en
  features:
    - search.suggest
    - search.suggest
    - search.highlight

extra:
  build_dir: build/HPC
